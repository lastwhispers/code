# 指定自定义 logger 对象日志级别
logging.level.cn.cunchang=trace

# 指定控制台输出消息格式
logging.pattern.console=[%-5level] %d{yyyy-MM-dd HH:mm:ss} %c [%thread]===== %msg %n

# 指定存放日志文件的具体路径
# logging.file=/Users/cunchang/logs/springboot.log
# 指定日志文件存放的目录，默认的文件名 spring.log
logging.file.path=/Users/cunchang/logs/springboot/
# 指定日志文件消息格式
logging.pattern.file=[%-5level] %d{yyyy-MM-dd HH:mm:ss} %c [%thread]===== %msg %n

# 指定项目使用的具体环境
spring.profiles.active=pro
